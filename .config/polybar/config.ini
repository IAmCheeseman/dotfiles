[colors]
background = #222222
background-alt = #333333
foreground = #FFFFFF
primary = #FF3399
secondary = #991133
alert = #A54242
disabled = #707880

[bar/primary]
width = 100%
height = 20pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-color = #00000000
border-size = 0pt

padding-left = 0
padding-right = 1

monitor = HDMI-A-1
module-margin = 1

bottom = true

separator = :
separator-foreground = ${colors.disabled}

font-0 = MartianMono Nerd Font:size=11:weight=Medium;1

modules-left = user xworkspaces
modules-center = xwindow
modules-right = pulseaudio memory cpu date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/secondary]
width = 100%
height = 20pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-color = #00000000
border-size = 0pt

padding-left = 0
padding-right = 1

monitor = DVI-D-0
module-margin = 1

bottom = true

separator = :
separator-foreground = ${colors.disabled}

font-0 = MartianMono Nerd Font:size=11:weight=Medium;1

modules-left = user xworkspaces
modules-center = 
modules-right = xwindow time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/user]
type = custom/script
exec = "echo `whoami`@`hostname`"

label-foreground = ${colors.primary}

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 10; 
icon-1 = 9; 

icon-default = 

label-active = %icon%%name%
label-active-background = ${colors.background-alt}
label-active-padding = 1
label-active-underline = ${colors.primary}

label-occupied = %icon%%name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1

pin-workspaces = true
group-by-monitor = true
enable-click = false
enable-scroll = false

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#FFFFFF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FFFFFF}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#FFFFFF}%ifname%%{F-} %essid%

[module/time]
type = internal/date
interval = 1

time = %I:%M %p
time-alt = %H:%M:%S

label = %time%
label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 3600

date = %a %m/%d
date-alt = %b %Z

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

