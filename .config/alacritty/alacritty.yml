
window:
  padding:
    x: 10
    y: 10
  opacity: 1.0

colors:
  primary:
    background: "0x000000"
  normal:
    black:   "0x111111"
    white:   "0xAAAAAA"
    red:     "0xAA0033"
    green:   "0x009955"
    yellow:  "0x997000"
    blue:    "0x335599"
    magenta: "0x993999"
    cyan:    "0x008899"
  bright:
    black:   "0x444444"
    white:   "0xFFFFFF"
    red:     "0xFF0033"
    green:   "0x00FF77"
    yellow:  "0xFFFF00"
    blue:    "0x00AAFF"
    magenta: "0xFF77FF"
    cyan:    "0x00DDFF"

font:
  normal:
    family: "Mononoki Nerd Font"
    style: Regular
  bold:
    family: "Mononoki Nerd Font"
    style: Bold
  italic:
    family: "Mononoki Nerd Font"
    style: "Italic"
  size: 14.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Block

draw_bold_text_with_bright_colors: true
