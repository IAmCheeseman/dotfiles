
window:
  padding:
    x: 10
    y: 10
  opacity: 1

colors:
  primary:
    background: '0x262626'
    foreground: '0xfff1f3'
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

font:
  normal:
    family: "Mononoki Nerd Font"
    style: Regular
  bold:
    family: "Mononoki Nerd Font"
    style: Bold
  italic:
    family: "Mononoki Nerd Font"
    style: "Italic"
  size: 14.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Block

draw_bold_text_with_bright_colors: true
