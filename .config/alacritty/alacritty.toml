[window]
dynamic_padding = true
opacity = 1.0

[font]
normal      = {family="JetBrainsMono Nerd Font", style="Medium"}
bold        = {family="JetBrainsMono Nerd Font", style="Bold"}
italic      = {family="JetBrainsMono Nerd Font", style="Medium Italic"}
bold_italic = {family="JetBrainsMono Nerd Font", style="Bold Italic"}

offset.x = 0
offset.y = 0

size = 13.5

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
foreground = "#FFFFFF"
background = "#111111"

[colors.normal]
black = "#333333"
red = "#990911"
green = "#099911"
yellow = "#CC9900"
blue = "#5511CC"
magenta = "#990966"
cyan = "#0077AA"
white = "#999999"

[colors.bright]
black = "#666666"
red = "#ff2222"
green = "#22ff44"
yellow = "#ffff00"
blue = "#8833FF"
magenta = "#ff4499"
cyan = "#22ccff"
white = "#FFFFFF"
